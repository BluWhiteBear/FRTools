<!-- DevExpress Report Viewer Component -->
<div class="devexpress-viewer">
    <div class="zoom-controls mb-3">
        <div>
            <input type="checkbox" class="form-check-input" id="debug-style-toggle" checked>
            <label class="form-check-label" for="debug-style-toggle">Show Boundaries</label>
        </div>
        <div class="btn-group">
            <button id="zoomOut" class="btn btn-secondary">
                <i class="bi bi-zoom-out"></i>
            </button>
            <button id="zoomReset" class="btn btn-secondary">100%</button>
            <button id="zoomIn" class="btn btn-secondary">
                <i class="bi bi-zoom-in"></i>
            </button>
        </div>
    </div>
    <div class="preview-container p-4 border rounded-3">
        <div id="devexpress-preview" style="display: none;">
            <div class="preview-page"></div>
        </div>
    </div>
</div>
