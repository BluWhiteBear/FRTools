<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Formatter</title>

        <!-- Favicon -->
        <link rel="icon" href="img/faviconLarge.png" type="image/png" sizes="1024x1024">

        <!-- Stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <!-- Nav Bar -->
        <div id="navbar-placeholder" class="fixed-top"></div>

        <div class="container my-5" style="padding-top: 4rem;">
            <header class="text-center mb-5">
                <h1 class="display-4 fw-bold mb-2 text-light">Code Formatter</h1>
                <p class="text-light">Format and beautify code with proper indentation powered by <a href="https://prettier.io/" target="_blank">Prettier</a> and <a href="https://github.com/sql-formatter-org/sql-formatter" target="_blank">SQL-Formatter</a></p>
            </header>

            <!-- Alert Section -->
            <div id="alert-container" class="alert alert-danger mb-4" style="display: none;">
                <div class="alert-content"></div>
            </div>

            <div class="card shadow-sm mx-auto">
                <div class="card-body p-4">
                    <div class="row g-4">
                        <!-- Input Section -->
                        <div class="col-12">
                            <div class="form-group">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label for="inputCode" class="form-label text-light">Input Code:</label>
                                    <div class="d-flex align-items-center">
                                        <span class="me-2 text-light">Language:</span>
                                        <select id="languageSelect" class="form-select form-select-sm bg-dark text-light border-secondary" style="width: auto;">
                                            <option value="auto">Auto Detect</option>
                                            <option value="javascript">JavaScript</option>
                                            <option value="html">HTML</option>
                                            <option value="css">CSS</option>
                                            <option value="sql">SQL</option>
                                            <option value="xml">XML</option>
                                            <option value="json">JSON</option>
                                        </select>
                                    </div>
                                </div>
                                <textarea id="inputCode" class="form-control bg-dark text-light border-secondary" rows="10" 
                                    placeholder="Paste your code here..." style="font-family: monospace;"></textarea>
                            </div>
                            <div class="mt-3">
                                <button id="formatBtn" class="btn btn-primary">Format Code</button>
                                <button id="copyBtn" class="btn btn-secondary">Copy Formatted Code</button>
                            </div>
                        </div>

                        <!-- Output Section -->
                        <div class="col-12">
                            <h5 class="mb-3 text-light">Formatted Code:</h5>
                            <pre id="outputCode" class="output-container p-4 rounded-3 bg-dark border border-secondary"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Syntax Highlighting -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
        <!-- Code Formatting -->
        <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
        <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
        <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
        <script src="https://unpkg.com/prettier@2.8.8/parser-typescript.js"></script>
        <script src="https://unpkg.com/prettier@2.8.8/parser-postcss.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sql-formatter/12.2.3/sql-formatter.min.js"></script>
        <!-- Language Detection -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lang-detector/1.0.6/lang-detector.min.js"></script>
        <!-- Footer -->
        <div id="footer-placeholder"></div>

        <!-- App Scripts -->
        <script src="scripts/scripts.js"></script>
        <script src="scripts/Tools/CodeFormatter/tool_codeFormatter.js"></script>

    </body>

</html>
