<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Viewer</title>

    <!-- Favicon -->
    <link rel="icon" href="img/faviconLarge.png" type="image/png" sizes="1024x1024">

      <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="styles/style.css" rel="stylesheet">
    
    <!-- Scripts for Code Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
</head>
<body>
    <!-- Nav Bar -->
    <div id="navbar-placeholder" class="fixed-top"></div>

    <!-- Main Container -->
    <div class="container my-5" style="padding-top: 4rem;">
        <!-- Header Section -->
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-2">Report Viewer</h1>
            <p class="text-light">Previews DevExpress reports and extracts their XML</p>
        </header>

        <!-- Card Section -->
        <div class="card shadow-sm mx-auto">
            <!-- Navigation Tabs -->
            <div class="card-header pt-4" style="background: none; border: none;">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="upload-tab" data-bs-toggle="tab" href="#upload">
                            <i class="bi bi-upload"></i> Upload
                        </a>
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link disabled" id="preview-tab" data-bs-toggle="tab" href="#preview">
                            <i class="bi bi-eye"></i> Preview
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Tab Content -->
            <div class="card-body p-4">
                <div class="tab-content">                    <!-- Upload Tab -->
                    <div class="tab-pane fade show active" id="upload" role="tabpanel">
                        <div class="upload-area d-flex flex-column align-items-center justify-content-center p-5 rounded-3 text-center mb-4">
                            <label for="fileUpload" class="form-label h5 mb-3 text-light">Upload DevExpress JSON File</label>
                            <input type="file" id="fileUpload" class="form-control form-control-lg" accept=".json" style="max-width: 400px;">
                        </div>
                        
                        <!-- Output Section -->
                        <div id="output-wrapper" style="display: none;" class="mb-4">
                            <!-- DevExpress JSON Output -->
                            <div class="output-section mb-4" style="background: linear-gradient(180deg, #2a2a2a9c 0%, #1a1a1ae7 100%); border: 1px solid rgba(255,255,255,0.1);">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <button class="btn btn-link text-decoration-none text-light p-0 h5 mb-0 collapsed" 
                                            data-bs-toggle="collapse" 
                                            data-bs-target="#jsonCollapse" 
                                            aria-expanded="false">
                                        <i class="bi bi-chevron-down me-2 text-light"></i>DevExpress JSON
                                    </button>
                                    <div class="btn-group">
                                        <button id="copyJsonBtn" class="btn btn-sm btn-primary">Copy JSON</button>
                                    </div>
                                </div>
                                <div id="jsonCollapse" class="collapse">
                                    <div id="outputDevJSON" class="p-4 rounded-3 output-container" style="background: rgba(255,255,255,0.05);">
                                        <pre id="devexpress-json" class="m-0 text-light"></pre>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- DevExpress XML Output -->
                            <div class="output-section mb-4" style="background: linear-gradient(180deg, #2a2a2a9c 0%, #1a1a1ae7 100%); border: 1px solid rgba(255,255,255,0.1);">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <button class="btn btn-link text-decoration-none text-light p-0 h5 mb-0 collapsed" 
                                            data-bs-toggle="collapse"
                                            data-bs-target="#xmlCollapse" 
                                            aria-expanded="false">
                                        <i class="bi bi-chevron-down me-2 text-light"></i>DevExpress XML
                                    </button>
                                    <div class="btn-group">
                                        <button id="copyXmlBtn" class="btn btn-sm btn-primary">Copy XML</button>
                                    </div>
                                </div>
                                <div id="xmlCollapse" class="collapse">
                                    <div id="outputDevXML" class="p-4 rounded-3 output-container" style="background: rgba(255,255,255,0.05);">
                                        <pre id="devexpress-xml" class="m-0 text-light"></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                <!-- Preview Tab -->
                    <div class="tab-pane fade" id="preview" role="tabpanel">
                        <div id="viewer-container">
                            <!-- The DevExpress viewer component will be loaded here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>    <script type="module">
        import { createDevExpressPreview, decodeReportTemplate } from './scripts/Tools/ReportViewer/tool_reportViewer.js';
    
        document.addEventListener('DOMContentLoaded', () => {
            // Setup copy buttons for JSON and XML
            const copyJsonBtn = document.getElementById('copyJsonBtn');
            const copyXmlBtn = document.getElementById('copyXmlBtn');
            
            if (copyJsonBtn) {
                copyJsonBtn.addEventListener('click', () => {
                    const json = document.getElementById('devexpress-json').textContent;
                    navigator.clipboard.writeText(json)
                        .then(() => {
                            copyJsonBtn.textContent = 'Copied!';
                            setTimeout(() => copyJsonBtn.textContent = 'Copy JSON', 2000);
                        })
                        .catch(err => console.error('Copy failed:', err));
                });
            }
            
            if (copyXmlBtn) {
                copyXmlBtn.addEventListener('click', () => {
                    const xml = document.getElementById('devexpress-xml').textContent;
                    navigator.clipboard.writeText(xml)
                        .then(() => {
                            copyXmlBtn.textContent = 'Copied!';
                            setTimeout(() => copyXmlBtn.textContent = 'Copy XML', 2000);
                        })
                        .catch(err => console.error('Copy failed:', err));
                });
            }
            
            // Handle file upload
            document.getElementById('fileUpload').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (!file) return;
    
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const devExpressData = JSON.parse(e.target.result);
                        const decodedTemplate = decodeReportTemplate(devExpressData[0].ReportTemplate);
                        if (decodedTemplate) {
                            // Display the output sections
                            document.getElementById('output-wrapper').style.display = 'block';
                            
                            // Populate JSON output
                            const devExpressJsonContainer = document.getElementById('devexpress-json');
                            if (devExpressJsonContainer) {
                                devExpressJsonContainer.innerHTML = `<code class="language-json">${JSON.stringify(devExpressData, null, 2)}</code>`;
                            }
                            
                            // Populate XML output
                            const devExpressXmlContainer = document.getElementById('devexpress-xml');
                            if (devExpressXmlContainer && decodedTemplate.content) {
                                const escapedXml = decodedTemplate.content
                                    .replace(/&/g, '&amp;')
                                    .replace(/</g, '&lt;')
                                    .replace(/>/g, '&gt;');
                                devExpressXmlContainer.innerHTML = `<code class="language-markup">${escapedXml}</code>`;
                            }
                            
                            // Apply syntax highlighting
                            Prism.highlightAll();
                            
                            // Load the preview
                            createDevExpressPreview(devExpressData, decodedTemplate);
                            
                            // Enable and activate the preview tab
                            const previewTab = document.getElementById('preview-tab');
                            previewTab.classList.remove('disabled');
                            previewTab.click();
                        }
                    } catch (error) {
                        console.error('Error parsing report definition:', error);
                    }
                };
                reader.readAsText(file);
            });
        });
    </script>
</body>
</html>
