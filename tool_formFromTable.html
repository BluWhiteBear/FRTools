<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Information -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form From Table</title>
	    <!-- Favicon -->
    	<link rel="icon" href="img/faviconLarge.png" type="image/png" sizes="1024x1024">
		<!-- Stylesheets -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
		<link rel="stylesheet" href="styles/style.css">		<!-- Form.io -->
		<script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
		<!-- Scripts for Code Highlighting -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
	</head>
	<body>
		<!-- Nav Bar -->
		<div id="navbar-placeholder" class="fixed-top"></div>
		<!-- Main Container -->
		<div class="container my-5" style="padding-top: 4rem;">
			<header class="text-center mb-5">
				<h1 class="display-4 fw-bold mb-2">Form From Table</h1>
				<p class="text-muted">Generates Form.io JSON from SQL Table creation statements</p>
			</header>
			<!-- Card Section -->
			<div class="card shadow-sm mx-auto" style="backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); background: linear-gradient(180deg, #2a2a2a9c 0%, #1a1a1ae7 100%); border: 1px solid rgba(255,255,255,0.1);">
				<!-- Remove bg-white class and update border styles -->
				<div class="card-header pt-4" style="background: none; border: none;">
					<ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item">
							<a class="nav-link active" id="converter-tab" data-bs-toggle="tab" href="#converter">Generator</a>
						</li>
					</ul>
				</div>
				<div class="card-body p-4">
					<div class="tab-content">
						<div class="tab-pane fade show active" id="converter" role="tabpanel">
							<!-- SQL Input Section -->
							<div class="mb-4">
								<h5 class="mb-3 text-light">SQL Table Definition</h5>
								<textarea id="sqlInput" class="form-control bg-dark text-light border-secondary language-sql" rows="10" style="font-family: monospace;" placeholder="Paste your CREATE TABLE or ALTER TABLE statement here..."></textarea>
							</div>
							<!-- Initial Values Section -->
							<div class="mb-4">
								<h5 class="mb-3 text-light">Form Attributes</h5>
								<div class="row g-3">
									<div class="col-md-4">
										<label for="formName" class="form-label text-light">Form Name</label>
										<input type="text" id="formName" class="form-control" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: rgba(255,255,255,0.9);">
									</div>
									<div class="col-md-4">
										<label for="departmentName" class="form-label text-light">Department Name</label>
										<input type="text" id="departmentName" class="form-control text-light" placeholder="">
									</div>
									<div class="col-md-4">
										<label for="departmentGuid" class="form-label text-light">Department GUID</label>
										<input type="text" id="departmentGuid" class="form-control text-light" placeholder="">
									</div>
								</div>
							</div>
							<!-- Actions -->
							<div class="mb-4">
								<button id="generateFormBtn" class="btn btn-primary">Generate Form.io JSON</button>
							</div>
							<!-- Output Section -->
							<div id="output-wrapper" style="display: none;">
								<div class="output-section" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);">
									<div class="d-flex justify-content-between align-items-center mb-2">
										<h5 class="mb-0 text-light">Form.io JSON</h5>
										<div class="btn-group">
											<button id="copyJsonBtn" class="btn btn-sm btn-primary">Copy JSON</button>
											<button id="downloadJsonBtn" class="btn btn-sm btn-secondary">Download JSON</button>
										</div>
									</div>
									<div id="outputJSON" class="p-4 rounded-3 output-container" style="background: rgba(255,255,255,0.05);">
										<pre id="jsonOutput" class="m-0"></pre>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="scripts/tool_formFromTable.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
		<script src="scripts/renderFormio.js"></script>
		<script src="scripts/scripts.js"></script>
	</body>
</html>
